            const rawData = [

                { date: '10/08/2025', fat: 532.85, carbs: 834.82, protein: 276.86 },
                { date: '11/08/2025', fat: 569.34, carbs: 932.09, protein: 312.59 },
                { date: '12/08/2025', fat: 549.15, carbs: 781.09, protein: 324.49 },
                { date: '13/08/2025', fat: 676.27, carbs: 829.33, protein: 291.31 },
                { date: '14/08/2025', fat: 579.29, carbs: 811.64, protein: 285.87 },
                { date: '15/08/2025', fat: 654.42, carbs: 926.53, protein: 370.74 },
                { date: '16/08/2025', fat: 561.82, carbs: 849.29, protein: 273.69 },
                { date: '17/08/2025', fat: 515.03, carbs: 751.64, protein: 250.84 },
                { date: '18/08/2025', fat: 657.90, carbs: 876.74, protein: 367.38 },
                { date: '19/08/2025', fat: 676.71, carbs: 826.75, protein: 317.48 },
                { date: '20/08/2025', fat: 529.71, carbs: 889.76, protein: 344.10 },
                { date: '21/08/2025', fat: 698.54, carbs: 765.74, protein: 260.49 },
                { date: '22/08/2025', fat: 587.44, carbs: 915.38, protein: 315.26 },
                { date: '23/08/2025', fat: 631.61, carbs: 661.09, protein: 358.57 },

                { date: '26/08/2025', fat: 660.75, carbs: 896.72, protein: 319.98 },
                { date: '27/08/2025', fat: 558.44, carbs: 708.06, protein: 281.60 },
                { date: '28/08/2025', fat: 528.21, carbs: 871.28, protein: 363.08 },
                { date: '29/08/2025', fat: 598.74, carbs: 717.57, protein: 298.40 },
                { date: '30/08/2025', fat: 658.13, carbs: 788.13, protein: 310.18 },
                { date: '31/08/2025', fat: 526.77, carbs: 817.52, protein: 354.49 }
            ];

            // Target values
            const targets = {
                totalCalories: 1700,
                fatCalories: 585, // 65g × 9 kcal/g
                carbsCalories: 760, // 190g × 4 kcal/g
                proteinCalories: 300, // 75g × 4 kcal/g
                fatPercentage: 35,
                carbsPercentage: 45,
                proteinPercentage: 20
            };

            // Process data
            const processedData = rawData.map((day, index) => {
                const totalCalories = day.fat + day.carbs + day.protein;
                const fatPercentage = (day.fat / totalCalories) * 100;
                const carbsPercentage = (day.carbs / totalCalories) * 100;
                const proteinPercentage = (day.protein / totalCalories) * 100;
                
                return {
                    ...day,
                    dayNumber: index + 1,
                    totalCalories,
                    fatPercentage,
                    carbsPercentage,
                    proteinPercentage,
                    fatGrams: day.fat / 9,
                    carbsGrams: day.carbs / 4,
                    proteinGrams: day.protein / 4
                };
            });

            // Calculate statistics
            const totalDays = processedData.length;
            
            const avgTotalCalories = processedData.reduce((sum, day) => sum + day.totalCalories, 0) / totalDays;
            const avgFatCalories = processedData.reduce((sum, day) => sum + day.fat, 0) / totalDays;
            const avgCarbsCalories = processedData.reduce((sum, day) => sum + day.carbs, 0) / totalDays;
            const avgProteinCalories = processedData.reduce((sum, day) => sum + day.protein, 0) / totalDays;
            
            const avgFatPercentage = processedData.reduce((sum, day) => sum + day.fatPercentage, 0) / totalDays;
            const avgCarbsPercentage = processedData.reduce((sum, day) => sum + day.carbsPercentage, 0) / totalDays;
            const avgProteinPercentage = processedData.reduce((sum, day) => sum + day.proteinPercentage, 0) / totalDays;
            
            const stats = {
                avgTotalCalories,
                avgFatCalories,
                avgCarbsCalories,
                avgProteinCalories,
                avgFatPercentage,
                avgCarbsPercentage,
                avgProteinPercentage,
                avgFatGrams: avgFatCalories / 9,
                avgCarbsGrams: avgCarbsCalories / 4,
                avgProteinGrams: avgProteinCalories / 4
            };

            // Find extreme days
            const sorted = [...processedData].sort((a, b) => a.totalCalories - b.totalCalories);
            const extremes = {
                lowestCalorie: sorted[0],
                highestCalorie: sorted[sorted.length - 1],
                lowestFatDay: [...processedData].sort((a, b) => a.fatPercentage - b.fatPercentage)[0],
                highestFatDay: [...processedData].sort((a, b) => b.fatPercentage - a.fatPercentage)[0]
            };

            // Prepare data for charts
            const chartData = processedData.map(day => ({
                day: day.dayNumber,
                date: day.date,
                'Tổng Calo': Math.round(day.totalCalories),
                'Chất béo': Math.round(day.fat),
                'Carbohydrate': Math.round(day.carbs),
                'Protein': Math.round(day.protein),
                'Mục tiêu': targets.totalCalories
            }));

            const pieData = [
                { name: 'Chất béo', value: Math.round(stats.avgFatPercentage), color: '#ff6b6b', target: targets.fatPercentage },
                { name: 'Carbohydrate', value: Math.round(stats.avgCarbsPercentage), color: '#4ecdc4', target: targets.carbsPercentage },
                { name: 'Protein', value: Math.round(stats.avgProteinPercentage), color: '#45b7d1', target: targets.proteinPercentage }
            ];

            const radarData = [
                {
                    subject: 'Tổng Calo',
                    actual: (stats.avgTotalCalories / targets.totalCalories) * 100,
                    target: 100,
                    fullMark: 120
                },
                {
                    subject: 'Chất béo',
                    actual: (stats.avgFatCalories / targets.fatCalories) * 100,
                    target: 100,
                    fullMark: 120
                },
                {
                    subject: 'Carbohydrate',
                    actual: (stats.avgCarbsCalories / targets.carbsCalories) * 100,
                    target: 100,
                    fullMark: 120
                },
                {
                    subject: 'Protein',
                    actual: (stats.avgProteinCalories / targets.proteinCalories) * 100,
                    target: 100,
                    fullMark: 120
                }
            ];

            // Icons from Lucide
            const icons = {
                Activity: lucideReact.Activity,
                Target: lucideReact.Target,
                TrendingUp: lucideReact.TrendingUp,
                TrendingDown: lucideReact.TrendingDown,
                AlertTriangle: lucideReact.AlertTriangle
            };

            // ComparisonCard component as a function
            function ComparisonCard({ title, actual, target, unit, icon, type = "neutral" }) {
                const percentage = (actual / target) * 100;
                const isOver = percentage > 110;
                const isUnder = percentage < 90;
                const status = isOver ? "over" : isUnder ? "under" : "good";
                
                const statusColors = {
                    over: "text-red-600 bg-red-50 border-red-200",
                    under: "text-amber-600 bg-amber-50 border-amber-200",
                    good: "text-green-600 bg-green-50 border-green-200"
                };

                const iconSvg = icons[icon.name || icon] ? 
                    icons[icon.name || icon]().outerHTML : 
                    `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${icon}</svg>`;

                return `
                    <div class="p-4 rounded-lg border ${statusColors[status]}">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                ${iconSvg}
                                <h3 class="font-semibold text-sm">${title}</h3>
                            </div>
                            <span class="text-xs font-medium">
                                ${percentage.toFixed(1)}%
                            </span>
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between text-sm">
                                <span>Thực tế:</span>
                                <span class="font-medium">${actual.toFixed(1)} ${unit}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>Mục tiêu:</span>
                                <span>${target} ${unit}</span>
                            </div>
                            <div class="flex justify-between text-sm font-medium">
                                <span>Chênh lệch:</span>
                                <span class="${isOver ? 'text-red-600' : isUnder ? 'text-amber-600' : 'text-green-600'}">
                                    ${isOver ? '+' : ''}${(actual - target).toFixed(1)} ${unit}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render the entire app
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">
                            Báo Cáo Phân Tích Dinh Dưỡng
                        </h1>
                        <p class="text-gray-600">
                            Bệnh nhân nam 28 tuổi - Ăn qua sond dạ dày PEG - Tháng 8/2025
                        </p>
                    </header>

                    <!-- Executive Summary -->
                    <section class="mb-8">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Tóm Tắt Tổng Quan</h2>
                        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            ${ComparisonCard({
                                title: "Tổng Năng Lượng",
                                actual: stats.avgTotalCalories,
                                target: targets.totalCalories,
                                unit: "kcal",
                                icon: icons.Activity
                            })}
                            ${ComparisonCard({
                                title: "Chất Béo",
                                actual: stats.avgFatGrams,
                                target: 65,
                                unit: "g",
                                icon: icons.Target
                            })}
                            ${ComparisonCard({
                                title: "Carbohydrate",
                                actual: stats.avgCarbsGrams,
                                target: 190,
                                unit: "g",
                                icon: icons.TrendingUp
                            })}
                            ${ComparisonCard({
                                title: "Protein",
                                actual: stats.avgProteinGrams,
                                target: 75,
                                unit: "g",
                                icon: icons.TrendingDown
                            })}
                        </div>
                    </section>

                    <!-- Key Findings -->
                    <section class="mb-8">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Kết Quả Chính</h2>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                                <h3 class="text-lg font-semibold text-blue-800 mb-3">Điểm Tích Cực</h3>
                                <ul class="space-y-2 text-blue-700">
                                    <li>• Lượng carbohydrate trung bình đạt ${stats.avgCarbsPercentage.toFixed(1)}%, gần với mục tiêu 45%</li>
                                    <li>• Protein đạt trung bình ${stats.avgProteinGrams.toFixed(1)}g/ngày</li>
                                    <li>• Chế độ ăn tương đối ổn định qua thời gian</li>
                                </ul>
                            </div>
                            <div class="bg-amber-50 p-6 rounded-lg border border-amber-200">
                                <h3 class="text-lg font-semibold text-amber-800 mb-3">Cần Cải Thiện</h3>
                                <ul class="space-y-2 text-amber-700">
                                    <li>• Tổng calo trung bình ${stats.avgTotalCalories.toFixed(0)} kcal, thấp hơn mục tiêu 1700 kcal</li>
                                    <li>• Tỷ lệ chất béo ${stats.avgFatPercentage.toFixed(1)}%, cao hơn mục tiêu 35%</li>
                                    <li>• Biến động lớn giữa các ngày (từ ${extremes.lowestCalorie.totalCalories.toFixed(0)} đến ${extremes.highestCalorie.totalCalories.toFixed(0)} kcal)</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    <!-- Charts Section -->
                    <section class="mb-8">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Biểu Đồ Phân Tích</h2>
                        
                        <!-- Daily Calorie Trend -->
                        <div class="bg-white p-6 rounded-lg border border-gray-200 mb-6">
                            <h3 class="text-lg font-semibold mb-4">Xu Hướng Calo Hàng Ngày</h3>
                            <div id="lineChart" style="width: 100%; height: 400px;"></div>
                        </div>

                        <!-- Macronutrient Distribution -->
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-lg border border-gray-200">
                                <h3 class="text-lg font-semibold mb-4">Phân Bố Dinh Dưỡng Trung Bình</h3>
                                <div id="pieChart" style="width: 100%; height: 300px;"></div>
                            </div>

                            <div class="bg-white p-6 rounded-lg border border-gray-200">

                            </div>
                        </div>

                        <!-- Daily Breakdown -->
                        <div class="bg-white p-6 rounded-lg border border-gray-200">
                            <h3 class="text-lg font-semibold mb-4">Phân Tích Theo Nhóm Dinh Dưỡng</h3>
                            <div id="barChart" style="width: 100%; height: 400px;"></div>
                        </div>
                    </section>

                    <!-- Detailed Analysis -->
                    <section class="mb-8">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Phân Tích Chi Tiết</h2>
                        
                        <div class="grid lg:grid-cols-2 gap-6">
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold">Ngày Có Biến Động Lớn</h3>
                                <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                                    <h4 class="font-medium text-red-800 mb-2">Ngày Calo Thấp Nhất</h4>
                                    <p class="text-red-700">Ngày ${extremes.lowestCalorie.dayNumber} (${extremes.lowestCalorie.date}): ${extremes.lowestCalorie.totalCalories.toFixed(0)} kcal</p>
                                    <p class="text-sm text-red-600 mt-1">Thấp hơn mục tiêu ${(targets.totalCalories - extremes.lowestCalorie.totalCalories).toFixed(0)} kcal (${((extremes.lowestCalorie.totalCalories / targets.totalCalories - 1) * 100).toFixed(1)}%)</p>
                                </div>
                                
                                <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                                    <h4 class="font-medium text-green-800 mb-2">Ngày Calo Cao Nhất</h4>
                                    <p class="text-green-700">Ngày ${extremes.highestCalorie.dayNumber} (${extremes.highestCalorie.date}): ${extremes.highestCalorie.totalCalories.toFixed(0)} kcal</p>
                                    <p class="text-sm text-green-600 mt-1">Vượt mục tiêu ${(extremes.highestCalorie.totalCalories - targets.totalCalories).toFixed(0)} kcal (${((extremes.highestCalorie.totalCalories / targets.totalCalories - 1) * 100).toFixed(1)}%)</p>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold">Tỷ Lệ Dinh Dưỡng</h3>
                                <div class="space-y-3">
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-sm font-medium">Chất béo</span>
                                            <span class="text-sm">${stats.avgFatPercentage.toFixed(1)}% / 35%</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div 
                                                class="bg-red-500 h-2 rounded-full" 
                                                style="width: ${Math.min((stats.avgFatPercentage / 35) * 100, 100)}%"
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-sm font-medium">Carbohydrate</span>
                                            <span class="text-sm">${stats.avgCarbsPercentage.toFixed(1)}% / 45%</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div 
                                                class="bg-teal-500 h-2 rounded-full" 
                                                style="width: ${Math.min((stats.avgCarbsPercentage / 45) * 100, 100)}%"
                                            ></div>
                                        </div>
                                    </div>
                                    
                                    <div class="bg-gray-50 p-3 rounded-lg">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-sm font-medium">Protein</span>
                                            <span class="text-sm">${stats.avgProteinPercentage.toFixed(1)}% / 20%</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div 
                                                class="bg-blue-500 h-2 rounded-full" 
                                                style="width: ${Math.min((stats.avgProteinPercentage / 20) * 100, 100)}%"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Recommendations -->
                    <section class="mb-8">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Khuyến Nghị Điều Chỉnh</h2>
                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-lg border border-blue-200">
                            <h3 class="text-lg font-semibold text-blue-800 mb-4">Chiến Lược Cải Thiện</h3>
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-medium text-blue-700 mb-2">Tăng Calo Tổng:</h4>
                                    <ul class="space-y-1 text-blue-600 text-sm">
                                        <li>• Tăng khẩu phần sữa từ 230 kcal/bữa lên 280 kcal/bữa</li>
                                        <li>• Thêm 1 bữa ăn nhẹ bổ sung (150-200 kcal)</li>
                                        <li>• Tăng cường độ đậm đặc của súp xay</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 class="font-medium text-blue-700 mb-2">Cân Bằng Dinh Dưỡng:</h4>
                                    <ul class="space-y-1 text-blue-600 text-sm">
                                        <li>• Giảm tỷ lệ chất béo từ ${stats.avgFatPercentage.toFixed(1)}% xuống 35%</li>
                                        <li>• Tăng carbohydrate phức hợp</li>
                                        <li>• Đảm bảo protein chất lượng cao</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Footer -->
                    <footer class="text-center text-gray-500 text-sm pt-6 border-t border-gray-200">
                        <p>Báo cáo được tạo tự động dựa trên dữ liệu dinh dưỡng tháng 8/2025</p>
                        <p>Khuyến nghị cần được xem xét bởi chuyên gia dinh dưỡng</p>
                    </footer>
                </div>
            `;

            // Render charts after the DOM is updated
            setTimeout(() => {
                // Line Chart
                const lineChart = Recharts.LineChart;
                const line = Recharts.Line;
                const xAxis = Recharts.XAxis;
                const yAxis = Recharts.YAxis;
                const cartesianGrid = Recharts.CartesianGrid;
                const tooltip = Recharts.Tooltip;
                const legend = Recharts.Legend;
                const responsiveContainer = Recharts.ResponsiveContainer;

                ReactDOM.render(
                    React.createElement(responsiveContainer, { width: "100%", height: 400 },
                        React.createElement(lineChart, { data: chartData },
                            React.createElement(cartesianGrid, { strokeDasharray: "3 3" }),
                            React.createElement(xAxis, { dataKey: "day" }),
                            React.createElement(yAxis),
                            React.createElement(tooltip, { formatter: (value, name) => [`${value} kcal`, name] }),
                            React.createElement(legend),
                            React.createElement(line, { type: "monotone", dataKey: "Tổng Calo", stroke: "#2563eb", strokeWidth: 2, dot: { r: 4 } }),
                            React.createElement(line, { type: "monotone", dataKey: "Mục tiêu", stroke: "#dc2626", strokeWidth: 2, strokeDasharray: "5 5" })
                        )
                    ),
                    document.getElementById('lineChart')
                );

                // Pie Chart
                const pieChart = Recharts.PieChart;
                const pie = Recharts.Pie;
                const cell = Recharts.Cell;

                ReactDOM.render(
                    React.createElement(responsiveContainer, { width: "100%", height: 300 },
                        React.createElement(pieChart,
                            React.createElement(pie, {
                                data: pieData,
                                cx: "50%",
                                cy: "50%",
                                outerRadius: 100,
                                fill: "#8884d8",
                                dataKey: "value",
                                label: ({ name, value }) => `${name}: ${value}%`
                            },
                                pieData.map((entry, index) => React.createElement(cell, { key: `cell-${index}`, fill: entry.color }))
                            ),
                            React.createElement(tooltip)
                        )
                    ),
                    document.getElementById('pieChart')
                );

                // Radar Chart
                const radarChart = Recharts.RadarChart;
                const radar = Recharts.Radar;
                const polarGrid = Recharts.PolarGrid;
                const polarAngleAxis = Recharts.PolarAngleAxis;
                const polarRadiusAxis = Recharts.PolarRadiusAxis;

                ReactDOM.render(
                    React.createElement(responsiveContainer, { width: "100%", height: 300 },
                        React.createElement(radarChart, { data: radarData },
                            React.createElement(polarGrid),
                            React.createElement(polarAngleAxis, { dataKey: "subject" }),
                            React.createElement(polarRadiusAxis, { domain: [0, 120], tickCount: 4 }),
                            React.createElement(radar, { name: "Thực tế", dataKey: "actual", stroke: "#2563eb", fill: "#2563eb", fillOpacity: 0.3 }),
                            React.createElement(radar, { name: "Mục tiêu", dataKey: "target", stroke: "#dc2626", fill: "#dc2626", fillOpacity: 0.1 }),
                            React.createElement(legend)
                        )
                    ),
                    document.getElementById('radarChart')
                );

                // Bar Chart
                const barChart = Recharts.BarChart;
                const bar = Recharts.Bar;

                ReactDOM.render(
                    React.createElement(responsiveContainer, { width: "100%", height: 400 },
                        React.createElement(barChart, { data: chartData },
                            React.createElement(cartesianGrid, { strokeDasharray: "3 3" }),
                            React.createElement(xAxis, { dataKey: "day" }),
                            React.createElement(yAxis),
                            React.createElement(tooltip),
                            React.createElement(legend),
                            React.createElement(bar, { dataKey: "Chất béo", fill: "#ff6b6b" }),
                            React.createElement(bar, { dataKey: "Carbohydrate", fill: "#4ecdc4" }),
                            React.createElement(bar, { dataKey: "Protein", fill: "#45b7d1" })
                        )
                    ),
                    document.getElementById('barChart')
                );
            }, 100);
        });
    </script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
